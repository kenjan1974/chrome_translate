<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        
        .title {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        .status-section {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status {
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .status.success {
            color: #28a745;
        }
        
        .status.error {
            color: #dc3545;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        button {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover:not(:disabled) {
            background: #f8f9fa;
        }
        
        button:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
        
        .instructions {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .instructions h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #0066cc;
        }
        
        .shortcut {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .shortcut-list {
            margin: 10px 0;
            line-height: 1.6;
        }
        
        .shortcut-note {
            margin-top: 8px;
            text-align: center;
        }
        
        .shortcut-note small {
            color: #007bff;
        }
        
        .feature-highlight {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .feature-highlight strong {
            color: #155724;
        }
        
        .note {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2 class="title">文字轉換小幫手</h2>
    
    <div class="status-section">
        <div id="apiKeyStatus" class="status">檢查中...</div>
        <div class="button-group">
            <button id="testButton" disabled>測試 API</button>
            <button id="settingsButton">開啟設定</button>
        </div>
    </div>
    
    <div class="feature-highlight">
        <strong>🎉 全網頁支援！</strong><br>
        現在可以在任何網頁的輸入框中使用快速鍵了
    </div>
    
    <div class="instructions">
        <h3>使用方法：</h3>
        <div class="shortcut-list">
            1. 在任何網頁的文字輸入框中輸入文字<br>
            2. 確保游標在輸入框內<br>
            3. 使用快速鍵：<br>
            　<span class="shortcut" data-shortcut="1">Alt + 1</span> 轉為簡體中文<br>
            　<span class="shortcut" data-shortcut="2">Alt + 2</span> 轉為繁體中文<br>
            　<span class="shortcut" data-shortcut="3">Alt + 3</span> 中文翻譯為英文<br>
            　<span class="shortcut" data-shortcut="4">Alt + 4</span> 英文翻譯為中文
        </div>
        <div class="shortcut-note">
            <small>💡 可在設定頁面自訂快速鍵</small>
        </div>
    </div>
    
    <div class="note">
        💡 支援的輸入框類型：<br>
        • 一般文字輸入框 (input type="text")<br>
        • 文字區域 (textarea)<br>
        • 可編輯元素 (contenteditable)<br>
        • 搜尋框、郵件輸入框等
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
